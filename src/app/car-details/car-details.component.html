<div class="container">
  <div class="row justify-content-md-center">
    <div class="car--container col col-12 col-md-6 col-lg-4">
      <h2 class="model">{{ car.model }}</h2>
      <div class="car--img"><img [src]="car.picture" alt="" /></div>
      <ul class="car--detail">
        <li>
          <p>
            <span class="label">Title: </span> <span>{{ car.title }}</span>
          </p>
        </li>
        <li>
          <p>
            <span class="label">Year: </span> <span>{{ car.year }}</span>
          </p>
        </li>
        <li>
          <p>
            <span class="label">Brand: </span> <span>{{ car.brand }}</span>
          </p>
        </li>
        <li>
          <p>
            <span class="label">Price: </span> <span>{{ car.price }}</span>
          </p>
        </li>
        <li>
          <p>
            <span class="label">Description: </span>
            <span>{{ car.description }}</span>
          </p>
        </li>
      </ul>
    </div>
  </div>
</div>
