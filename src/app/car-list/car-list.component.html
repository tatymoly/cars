<div class="container">
  <section class="search-form search--container">
    <form [formGroup]="searchForm">
      <div class="form-group row justify-content-end">
        <input
          type="text"
          formControlName="brand"
          placeholder="Search by Brand:"
          class="form-control col col-9 col-lg-4"
          (keyup)="onChange()"
        />
        <button
          type="button"
          class="btn btn-primary btn-option col col-3 col-lg-2"
          (click)="onChange()"
        >
          Search
        </button>
      </div>
    </form>
  </section>
</div>
<!-- Compare cars option -->
<div class="container">
  <section class="compare-detail row justify-content-center">
    <p class="text-center">
      Select the models you want to compare.
      <button
        type="button"
        class="btn btn-info"
        (click)="setList()"
        [disabled]="comparationList.length < 2"
      >
        Compare
      </button>
    </p>
  </section>
</div>
<div class="container">
  <div class="row justify-content-md-center">
    <div
      class="car--container col col-12 col-md-6 col-lg-4"
      *ngFor="let car of cars"
    >
      <div class="form-check car--checkbox">
        <input
          class="form-check-input"
          type="checkbox"
          (click)="createComparationList(car)"
          [disabled]="comparationList.length > 2 && !car.checked"
        />
      </div>
      <h2 class="model">{{ car.title }}</h2>
      <div class="car--img"><img [src]="car.picture" alt="" /></div>
      <ul class="car--detail">
        <li>
          <p>
            <span class="label">Brand: </span>
            <span>{{ car.brand | titlecase }}</span>
          </p>
        </li>
        <li>
          <p>
            <span class="label">Model: </span> <span>{{ car.model }}</span>
          </p>
        </li>
        <li>
          <p>
            <span class="label">Year: </span> <span>{{ car.year }}</span>
          </p>
        </li>
        <li>
          <p>
            <span class="label">Price: </span>
            <span>{{ car.price | currency: 'EUR':true }}</span>
          </p>
        </li>
      </ul>
      <button
        type="button"
        class="btn btn-info"
        [routerLink]="['/car-details/', car.id]"
      >
        See Details
      </button>
    </div>
  </div>
</div>
